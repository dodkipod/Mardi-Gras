  <script>
    function placeMaker() {
      if (window.screen.width < 800) {


        let formv = document.getElementById("contactForm");


        formv.innerHTML = `
        <form>
          
        <div>
          <label for="fname">Name:<em>*</em></label>
          <br>
          <input type="text" id="fname" placeholder="Enter First name">
          <span id="error1"></span>
        </div>
        <div>
          <label for="lname">Last name:<em>*</em></label>
          <br>
          <input type="text" id="lname" placeholder="Enter Last name">
          <span id="error2"></span>
        </div>
        <div>
          <label for="email">Email:<em>*</em></label>
          <br>
          <input type="text" id="email" placeholder="Enter email">
          <span id="error3"></span>
        </div>
        <div>
          <label for="msg">Message:<em>*</em></label>
          <br>
          <textarea name="" id="msg" placeholder="Enter your message here"></textarea>
          <br>
          <span id="error4"></span>
        </div>
        <div>
          <br><br>
          <input type="submit" value="Submit" id="submit">
        </div>
        </form>`;


      } else {
        let formv = document.getElementById("contactForm");
        formv.innerHTML = `
        <form>
          
        <div>
          <label for="fname">Name:<em>*</em></label>
          <br>
          <input type="text" id="fname" >
          <span id="error1"></span>
        </div>
        <div>
          <label for="lname">Last name:<em>*</em></label>
          <br>
          <input type="text" id="lname" >
          <span id="error2"></span>
        </div>
        <div>
          <label for="email">Email:<em>*</em></label>
          <br>
          <input type="text" id="email" >
          <span id="error3"></span>
        </div>
        <div>
          <label for="msg">Message:<em>*</em></label>
          <br>
          <textarea name="" id="msg" ></textarea>
          <br>
          <span id="error4"></span>
        </div>
        <div>
          <br><br>
          <input type="submit" value="Submit" id="submit">
        </div>
        </form>`;
      }
    }

    window.addEventListener('resize', placeMaker)
    placeMaker()

    document.getElementById("submit").addEventListener('click', function (e) {
      let counter = 0;

      e.preventDefault()
      let fnameu = document.getElementById("fname");
      let lnameu = document.getElementById("lname");
      let emailu = document.getElementById("email");
      let msgu = document.getElementById("msg");
      let err1 = document.getElementById("error1");
      let err2 = document.getElementById("error2");
      let err3 = document.getElementById("error3");
      let err4 = document.getElementById("error4");

      if (fnameu.value == "") {
        err1.innerHTML = "Please enter your first name";
        err1.style.color = 'red';
        fnameu.focus();
      } else {
        counter++
      }

      if (lnameu.value == "") {
        err2.innerHTML = "Please enter your last name";
        err2.style.color = 'red';
        lnameu.focus();
      } else {
        counter++
      }

      if (emailu.value == "" || emailu.value.indexOf("@") == -1 || emailu.value.indexOf(".") == -1) {

        err3.innerHTML = "Enter email please";
        err3.style.color = 'red';
        emailu.focus();
      } else {
        counter++
      }

      if (msgu.value == "") {
        err4.innerHTML = "Please let us know what this is about";
        err4.style.color = 'red';
        msgu.focus();
      } else {
        counter++
      }

      if (counter >= 4) {
        document.getElementById("contactForm").innerHTML = `<div id="afterSubmit"><h1>Thank you for your message!</h1>
        <h3>Our team will contact you within 48 hours</h3>
        </div>`;
      }
    });
  </script>
